<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none"
    xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="1024" height="1024" fill="#1a1d29" rx="180" />

    <!-- Main radar/crosshairs circle -->
    <circle cx="512" cy="512" r="380" fill="none" stroke="#00d4ff" stroke-width="8" opacity="0.8" />
    <circle cx="512" cy="512" r="280" fill="none" stroke="#00d4ff" stroke-width="6" opacity="0.6" />
    <circle cx="512" cy="512" r="180" fill="none" stroke="#00d4ff" stroke-width="4" opacity="0.4" />

    <!-- Crosshairs -->
    <line x1="512" y1="80" x2="512" y2="944" stroke="#00d4ff" stroke-width="8" opacity="0.9" />
    <line x1="80" y1="512" x2="944" y2="512" stroke="#00d4ff" stroke-width="8" opacity="0.9" />

    <!-- Center targeting circle -->
    <circle cx="512" cy="512" r="40" fill="#00d4ff" opacity="0.9" />
    <circle cx="512" cy="512" r="20" fill="#1a1d29" />

    <!-- Radar sweep effect -->
    <defs>
        <linearGradient id="radarSweep" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:0" />
            <stop offset="50%" style="stop-color:#00d4ff;stop-opacity:0.3" />
            <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:0" />
        </linearGradient>
    </defs>

    <!-- Tactical corner elements -->
    <g stroke="#7dd87d" stroke-width="6" fill="none" opacity="0.7">
        <!-- Top-left corner -->
        <path d="M200 200 L160 200 L160 160" />
        <path d="M200 200 L200 160" />
        <!-- Top-right corner -->
        <path d="M824 200 L864 200 L864 160" />
        <path d="M824 200 L824 160" />
        <!-- Bottom-left corner -->
        <path d="M200 824 L160 824 L160 864" />
        <path d="M200 824 L200 864" />
        <!-- Bottom-right corner -->
        <path d="M824 824 L864 824 L864 864" />
        <path d="M824 824 L824 864" />
    </g>

    <!-- Bug tracking dots (subtle) -->
    <circle cx="600" cy="350" r="8" fill="#ffa726" opacity="0.8" />
    <circle cx="420" cy="650" r="6" fill="#ff5252" opacity="0.8" />
    <circle cx="350" cy="380" r="4" fill="#7dd87d" opacity="0.8" />
</svg>